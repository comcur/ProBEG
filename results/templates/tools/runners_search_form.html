<h4>Поиск по участникам забегов</h4>
<form class="form-inline" action="{% url 'results:runners' %}" method="GET">
	{% csrf_token %}
	<div class="form-group">
		<label class="sr-only" for="fname">Имя</label>
		<input type="text" class="form-control" name="fname" id="fname" placeholder="Имя">
	</div>
	<div class="form-group">
		<label class="sr-only" for="lname">Фамилия</label>
		<input type="text" class="form-control" name="lname" id="lname" placeholder="Фамилия">
	</div>
	<button type="submit" class="btn btn-sm btn-success" name="btnSearchSubmit">Искать</button>
</form>
