<a name="protokol"></a>
<h4 class="protokol">Последние загруженные протоколы</h4>
{% for event, data in last_events.items %}
	<p class="protokol"><a href="http://base.probeg.org{{ event.get_absolute_url }}">{{ event|safe }}</a>, {{ event.dateFull|safe }},
		{{ event.strCityCountry|safe }} ({{ data.distances|safe }})&nbsp;—
		загружен {{ data.date|date:'d.m.Y' }}
	</p>
{% endfor %}
